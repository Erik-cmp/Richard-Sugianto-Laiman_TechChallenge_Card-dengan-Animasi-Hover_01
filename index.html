<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>The Four Seasons of The World</h1>
        <h2>(Northern Hemisphere)</h2>
    </div>
    <section class="container">
        <div class="card-container">
            <div class="cards">
                <div class="contents">
                    <h2>Spring</h2>
                    <p>When the flowers bloom.</p>
                    <h3>Mar - May</h3>
                </div>
                <img src="spring.png" alt="">
            </div>
            <div class="cards">
                <div class="contents">
                    <h2>Summer</h2>
                    <p>Best time to visit the beach!</p>
                    <h3>Jun - Aug</h3>
                </div>
                <img src="summer.png" alt="">
            </div>
            <div class="cards">
                <div class="contents">
                    <h2>Autumn</h2>
                    <p>Pine cones everywhere!</p>
                    <h3>Sep - Nov</h3>
                </div>
                <img src="fall.png" alt="">
            </div>
            <div class="cards">
                <div class="contents">
                    <h2>Winter</h2>
                    <p>Time to get warm and cozy.</p>
                    <h3>Dec - Feb</h3>
                </div>
                <img src="winter.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
